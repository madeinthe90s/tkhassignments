<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
</head>
<body>

		<script type="text/javascript">
	
			function converter(degreesF) {
		  return (5/9) * (degreesF - 32);
		}

//EXAMPLE TESTS

			console.log(converter(77));
// OUTPUT: 25

			console.log(converter(32));
// OUTPUT: 0
</script>

</body>
</html>
