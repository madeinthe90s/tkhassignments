		<body>
			<script type="text/javascript">

// three prompts for getting the numbers

			var n1 = prompt("First Number:");
			var n2 = prompt("Second Number:");
			var n3 = prompt("Third Number:");
			var ln1, ln2, ln3;

// conditional comparisons

			ln1 = console.log(n1 > n2 && n1 > n3);
		    ln2 = console.log(n2 > n1 && n2 > n3);
			ln3 = console.log(n3 > n1 && n3 > n2);

// console logged results 

				if(ln1 = true){
					console.log("Result: " + n1 + " is the largest number.");
					}else if
						(ln2 = true){
						console.log("Result: " + n2 + " is the largest number.");
					}else if
						(ln3 = true){
					  	console.log("Result: ' " + n3 + " is the largest number." );
					}else console.log("The largest number was not found please check your numbers.");
			
			</script>
