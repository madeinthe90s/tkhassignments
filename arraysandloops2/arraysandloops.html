<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and Loops Pt 2</title>
	</head>
	<body>
		<script type="text/javascript">
//array
			var array = [5, 2, 10, 0, 50, 1900, 25, 25];
//variables for total and index, i
			var total = 0;
			var i = 0;
//loop through array
			while(i < array.length){
//addes element to total
				total += array[i];
//increment
				i++
			}
//sum of array on
			console.log("The sum of this array is " + total);
		</script>
	</body>
</html>
