<!DOCTYPE html>
<html>
<head>
	<title>evenodd</title>
</head>
<body>

	<script type="text/javascript">
//initialize		
		var i=0;
//condition  
			while(i<16){
				if(i%2 == 0)
					console.log("Even " + i);
				else{
					console.log("Odd" + i);
				}
		i++
	}
				
			
	</script>

</body>
</html>
