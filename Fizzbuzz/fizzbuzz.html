<!DOCTYPE html>
<html>
<head>
	<title>Fizz Buzz</title>
</head>
<body>
	<script type="text/javascript">
		//count variable
		var count = 0;
		//loop with the condition 
		while(count <= 101){
			//check if multiple of 3 and 5
			if(count%3 == 0 && count%5 == 0){
				console.log("fizzzbuzzzz");
			}
			//check if count multiple of 3
			else if(count%3 == 0){
				console.log("fizzzz");
			}
			//check if multiple of 5
			else if(count%5 == 0){
				console.log("buzzzzz");
			}
			else{
				console.log(count + " ")
			}
			count++;
		}
	</script>
</body>
</html>
